<!-- cma.html -->
{% extends 'base.html' %}

{% block content %}
<h2>CMA Compliance Checklist</h2>
<form method="POST">
    {% csrf_token %}
    <label>
        <input type="checkbox" name="control_1"> Control 1: Unauthorized Access
    </label><br>
    <label>
        <input type="checkbox" name="control_2"> Control 2: Data Protection in Communication
    </label><br>
    <label>
        <input type="checkbox" name="control_3"> Control 3: Prohibition of Malicious Software
    </label><br>
    <!-- Add more controls here -->
    <button type="submit">Generate Audit Report</button>
</form>
