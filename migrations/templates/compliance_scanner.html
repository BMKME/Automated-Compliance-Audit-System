<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Scanner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="text-xl font-bold">Compliance Scanner</div>
                    <div class="space-x-4">
                        <a href="{% url 'landing_page' %}" class="hover:text-gray-200">Home</a>
                        <a href="{% url 'compliance_dashboard' %}" class="hover:text-gray-200">Dashboard</a>
                        <a href="{% url 'check_compliance' %}" class="hover:text-gray-200">Compliance</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Scanner Dashboard -->
        <div class="container mx-auto px-6 py-8">
            <!-- Audit Overview Graph -->
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-bold mb-4">Audit Overview</h2>
                {{ graph_html|safe }}
            </div>

            <!-- Scanner Options -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Nmap Scanner -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-bold mb-4">Nmap Scanner</h3>
                    <form action="{% url 'run_nmap' %}" method="post" class="space-y-4">
                        {% csrf_token %}
                        <div>
                            <label class="block text-gray-700 mb-2">Target IP/Domain:</label>
                            <input type="text" name="target" class="w-full px-4 py-2 border rounded" required>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                            Run Nmap Scan
                        </button>
                    </form>
                </div>

                <!-- Nikto Scanner -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-bold mb-4">Nikto Scanner</h3>
                    <form action="{% url 'run_nikto' %}" method="post" class="space-y-4">
                        {% csrf_token %}
                        <div>
                            <label class="block text-gray-700 mb-2">Target URL:</label>
                            <input type="text" name="target" class="w-full px-4 py-2 border rounded" required>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                            Run Nikto Scan
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
