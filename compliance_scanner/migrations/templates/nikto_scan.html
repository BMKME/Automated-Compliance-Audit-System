<!DOCTYPE html>
<html>
<head>
    <title>Nikto Scan</title>
</head>
<body>
    <h1>Nikto Scan</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'run_nikto' %}">
        {% csrf_token %}
        <label for="url">URL:</label>
        <input type="text" name="url" id="url" required>
        <button type="submit">Run Scan</button>
    </form>
</body>
</html>
