{% block content %}
<h2>NIST Compliance Checklist</h2>
<form method="POST">

        <input type="checkbox" name="control_1"> Control 1: Access Control
    </label><br>
    <label>
        <input type="checkbox" name="control_2"> Control 2: Awareness and Training
    </label><br>
    <label>
        <input type="checkbox" name="control_3"> Control 3: Audit and Accountability
    </label><br>
    <!-- Add more controls here -->
    <button type="submit">Generate Audit Report</button>
</form>
