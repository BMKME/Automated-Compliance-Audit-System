<!DOCTYPE html>
<html>
<head>
    <title>Nmap Scan</title>
</head>
<body>
    <h1>Nmap Scan</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'run_nmap' %}">
        {% csrf_token %}
        <label for="target">Target:</label>
        <input type="text" name="target" id="target" required>
        <button type="submit">Run Scan</button>
    </form>
</body>
</html>
